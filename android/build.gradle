plugins {
    id 'com.android.library'
    id 'org.jetbrains.kotlin.android' // if using Kotlin in this library
}

android {
    namespace 'react-native-ble-advertiser' // <-- update this to your actual package name
    compileSdkVersion 34
    buildToolsVersion "34.0.0"

    defaultConfig {
        minSdkVersion 23
        targetSdkVersion 34
        versionCode 1
        versionName "1.0"

        // React Native requires multiDex for large projects
        multiDexEnabled true
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }

    kotlinOptions {
        jvmTarget = "11"
    }
}

dependencies {
    implementation 'com.facebook.react:react-native:+'
    // Add this if your module uses Kotlin
    implementation "org.jetbrains.kotlin:kotlin-stdlib:1.9.23"
}
